{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzz Crowd</title>
  <link rel="stylesheet" href="{% static 'test.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    

<div class="container m-auto"> 

    <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="/">Home</a> </h1>
    <h2><b>{{user.username}}' Profile</b></h2>
    <br>
    <hr>
    <div class="grid lg:grid-cols-3 mt-12 gap-8">
        <div>
            <h3 class="text-xl mb-2"> Edit Profile</h3>
            <p></p>
        </div>
        <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
            
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
           <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
               
               
                <div class="col-span-2">
                    <label for=""> Profile Image</label>
                    <img width="100" height="100" src="{{user_profile.profile_image.url}}" />
                    <input type="file" name="image" value="" class="shadow-none bg-gray-100">
                </div>
                <div class="col-span-2">
                    <label for="about">Pronouns</label>  
                    <textarea id="about" name="pronouns" rows="3"  class="shadow-none bg-gray-100">{{user_profile.pronouns}}</textarea>
                </div> 
                <div class="col-span-2">
                    <label for="about">Bio</label>  
                    <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
                </div> 
                <div class="col-span-2">
                    <label for=""> Location</label>
                    <input type="text" name="location" value="{{user_profile.location}}" class="shadow-none bg-gray-100">
                </div>
                
           </div> 

           <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
               <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Cancel</a> </button>
               <button type="submit" class="btn btn-success"> Save </button>
           </div>
        </form>

        </div>

       

        </div>
        <br>

    </div>

</div>

</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
